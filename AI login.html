<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Login - MHH</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Orbitron',sans-serif;
  height:100vh; display:flex; justify-content:center; align-items:center;
  background:radial-gradient(circle at center, #0a0f1f, #000);
  color:#0ff; flex-direction:column; overflow:hidden;
}
.particle{
  position:absolute; width:6px; height:6px; background:#0ff; border-radius:50%;
  animation:float 12s linear infinite; opacity:0.5;
}
@keyframes float{
  0%{transform:translateY(0) translateX(0);}
  50%{transform:translateY(-500px) translateX(200px);}
  100%{transform:translateY(0) translateX(0);}
}
#loader{
  display:none; width:160px; height:160px; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%);
}
#loader div{
  box-sizing:border-box; display:block; position:absolute; width:140px; height:140px;
  margin:10px; border:12px solid #0ff; border-radius:50%;
  animation:loaderPulse 2.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
  border-color:#0ff transparent transparent transparent;
}
#loader div:nth-child(1){animation-delay:-0.55s;}
#loader div:nth-child(2){animation-delay:-0.4s;}
#loader div:nth-child(3){animation-delay:-0.25s;}
#loader div:nth-child(4){animation-delay:-0.1s;}
@keyframes loaderPulse{
  0% { transform: rotate(0deg) scale(0.5); opacity:0.3; }
  50% { transform: rotate(180deg) scale(1); opacity:1; }
  100% { transform: rotate(360deg) scale(0.5); opacity:0.3; }
}
#loginBar{
  position:fixed; top:0; left:0; width:0%; height:5px;
  background:linear-gradient(90deg,#0ef,#0077ff); z-index:9999; transition:width 3s ease;
}
h1{text-align:center; margin-bottom:30px; line-height:1.2;}
h1 .line1{color:#0ff; font-size:2.5rem; text-shadow:0 0 15px #0ff,0 0 30px #0ff; display:block;}
h1 .line2{color:#ff0000; font-size:2.8rem; text-shadow:0 0 15px #ff0000,0 0 30px #ff0000; display:block;}
h1 .bottom-line{color:#7CFC00; font-size:2rem; text-shadow:0 0 10px #7CFC00; display:block; margin-top:5px;}
.login-container{
  position:relative; z-index:1; background:rgba(0,0,0,0.9);
  padding:40px; border-radius:25px; width:360px; text-align:center;
  box-shadow:0 0 25px #0ff,0 0 50px #0ff inset;
  transition: transform 1.2s cubic-bezier(0.25, 1, 0.5, 1), opacity 1.2s ease;
}
.login-container h2{margin-bottom:20px;}
.login-container input{width:100%; padding:12px; margin-bottom:15px; border:none; border-radius:12px; background:rgba(0,255,255,0.1); color:#0ff; font-size:16px; outline:none;}
.login-container input:focus{background:rgba(0,255,255,0.2); box-shadow:0 0 10px #0ff;}
.login-container button{width:100%; padding:12px; border:none; border-radius:12px; background:linear-gradient(135deg,#0ef,#0077ff); color:#000; font-size:18px; cursor:pointer; font-weight:bold;}
.login-container button:hover{background:linear-gradient(135deg,#00c6ff,#0ef); color:#fff; box-shadow:0 0 20px #0ff;}
</style>
</head>
<body>

<div id="loginBar"></div>
<h1>
  <span class="line1">Welcome to</span>
  <span class="line2">MHH AI</span>
  <span class="bottom-line">Created by MH HRIDOY</span>
</h1>
<div class="login-container" id="loginBox">
  <h2>LOGIN</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="checkLogin()">Sign In</button>
</div>
<div id="loader">
  <div></div><div></div><div></div><div></div>
</div>

<script>
const USER="MH HRIDOY";
const PASS="123456789";
const particleCount=60;
for(let i=0;i<particleCount;i++){
  const particle=document.createElement('div');
  particle.classList.add('particle');
  particle.style.left=Math.random()*window.innerWidth+'px';
  particle.style.top=Math.random()*window.innerHeight+'px';
  particle.style.width=particle.style.height=(Math.random()*4+2)+'px';
  particle.style.animationDuration=(Math.random()*12+5)+'s';
  document.body.appendChild(particle);
}
function checkLogin(){
  const username=document.getElementById("username").value.trim();
  const password=document.getElementById("password").value.trim();
  const loader=document.getElementById("loader");
  const loginBar=document.getElementById("loginBar");
  const loginBox=document.getElementById("loginBox");

  if(username===USER && password===PASS){
    loginBar.style.width='100%';
    loader.style.display="block";
    loginBox.style.transition='transform 2.2s cubic-bezier(0.25, 1, 0.5, 1), opacity 2.2s ease';
    loginBox.style.transform='translateY(-100px)';
    loginBox.style.opacity='0';
    loader.style.top = loginBox.offsetTop + loginBox.offsetHeight / 2 + 'px';
    loader.style.left = loginBox.offsetLeft + loginBox.offsetWidth / 2 + 'px';
    setTimeout(()=>{
      window.location.href="MY AI.html";
    },2200);
  } else{
    alert("ভুল ইউজারনেম বা পাসওয়ার্ড");
  }
}
</script>

</body>
</html>
